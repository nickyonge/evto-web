name: "Run TODO to Issue"

on:
  push:
  workflow_dispatch:
    inputs:
      MANUAL_COMMIT_REF:
        description: "The SHA of the commit to get the diff for"
        required: false
      MANUAL_BASE_REF:
        description: "Optional base commit SHA to compare against"
        required: false

jobs:
  todo:
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: "actions/checkout@v4"

      # ---------------------------
      # CSS / JS / TS (block comments)
      # ---------------------------
      - name: "TODO to Issue (CSS/JS/TS)"
        uses: "alstr/todo-to-issue-action@v5"
        with:
          CLOSE_ISSUES: "true"
          INSERT_ISSUE_URLS: "true"
          COMMENT_CHAR: "/*"
          INCLUDE: "*.css,*.js,*.ts"
        env:
          MANUAL_COMMIT_REF: ${{ github.event.inputs.MANUAL_COMMIT_REF }}
          MANUAL_BASE_REF: ${{ github.event.inputs.MANUAL_BASE_REF }}
          FULL_REPO: ${{ github.event.inputs.MANUAL_COMMIT_REF == '' && github.event.inputs.MANUAL_BASE_REF == '' && 'true' || 'false' }}

      # ---------------------------
      # Python / YAML / other (# comments)
      # ---------------------------
      - name: "TODO to Issue (Python/YAML)"
        uses: "alstr/todo-to-issue-action@v5"
        with:
          CLOSE_ISSUES: "true"
          INSERT_ISSUE_URLS: "true"
          COMMENT_CHAR: "#"
          INCLUDE: "*.py,*.yml,*.yaml"
        env:
          MANUAL_COMMIT_REF: ${{ github.event.inputs.MANUAL_COMMIT_REF }}
          MANUAL_BASE_REF: ${{ github.event.inputs.MANUAL_BASE_REF }}
          FULL_REPO: ${{ github.event.inputs.MANUAL_COMMIT_REF == '' && github.event.inputs.MANUAL_BASE_REF == '' && 'true' || 'false' }}

      # ---------------------------
      # Git config and commit changes
      # ---------------------------
      - name: Set Git user
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        if: github.event_name == 'push'
        run: |
          git add -A
          if [[ `git status --porcelain` ]]; then
            git commit -m "Automatically added GitHub issue links to TODOs"
            git push origin main
          else
            echo "No changes to commit"
          fi
