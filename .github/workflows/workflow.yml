name: "Run TODO to Issue"

on:
  push:
  workflow_dispatch:
    inputs:
      MANUAL_COMMIT_REF:
        description: "The SHA of the commit to get the diff for"
        required: false
      MANUAL_BASE_REF:
        description: "Optional base commit SHA to compare against"
        required: false

jobs:
  todo:
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: "actions/checkout@v4"

      - name: "Run TODO-to-Issue for all languages"
        run: |
          # Define language groups with their comment character and glob
          declare -A LANG_MAP
          LANG_MAP["css_js_ts"]="/*:*.css,*.js,*.ts"
          LANG_MAP["python_yaml"]="#:*.py,*.yml,*.yaml"

          for lang in "${!LANG_MAP[@]}"; do
            COMMENT_AND_GLOB="${LANG_MAP[$lang]}"
            COMMENT_CHAR="${COMMENT_AND_GLOB%%:*}"
            INCLUDE_GLOB="${COMMENT_AND_GLOB##*:}"

            echo "Processing $lang files ($INCLUDE_GLOB) with comment $COMMENT_CHAR"

            # Run the todo-to-issue-action for this language group
            gh workflow run -f MANUAL_COMMIT_REF="${{ github.event.inputs.MANUAL_COMMIT_REF }}" \
                             -f MANUAL_BASE_REF="${{ github.event.inputs.MANUAL_BASE_REF }}" \
                             --repo "${GITHUB_REPOSITORY}" \
                             --raw "alstr/todo-to-issue-action@v5" \
                             --input "CLOSE_ISSUES=true" \
                             --input "INSERT_ISSUE_URLS=true" \
                             --input "COMMENT_CHAR=$COMMENT_CHAR" \
                             --input "INCLUDE=$INCLUDE_GLOB" \
                             --input "FULL_REPO=true"
          shell: bash

      - name: Set Git user
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        if: github.event_name == 'push'
        run: |
          git add -A
          if [[ `git status --porcelain` ]]; then
            git commit -m "Automatically added GitHub issue links to TODOs"
            git push origin main
          else
            echo "No changes to commit"
