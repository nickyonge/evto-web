name: "Run TODO to Issue"

on:
  push:
  workflow_dispatch:
    inputs:
      MANUAL_COMMIT_REF:
        description: "The SHA of the commit to get the diff for"
        required: false
      MANUAL_BASE_REF:
        description: "Optional base commit SHA to compare against"
        required: false

jobs:
  build:
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: "actions/checkout@v4"

      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v5"
        with:
          CLOSE_ISSUES: "true"
          INSERT_ISSUE_URLS: "true"
          ESCAPE: "false"
          # LANGUAGES: ".github/workflows/LANGUAGES.json"
        env:
          MANUAL_COMMIT_REF: ${{ github.event.inputs.MANUAL_COMMIT_REF }}
          MANUAL_BASE_REF: ${{ github.event.inputs.MANUAL_BASE_REF }}
          # If no commit inputs provided, scan whole repo
          FULL_REPO: ${{ github.event.inputs.MANUAL_COMMIT_REF == '' && github.event.inputs.MANUAL_BASE_REF == '' && 'true' || 'false' }}

      - name: Set Git user
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        if: github.event_name == 'push'
        run: |
          git add -A
          if [[ `git status --porcelain` ]]; then
            git commit -m "Automatically added GitHub issue links to TODOs"
            git push origin main
          else
            echo "No changes to commit"
          fi
